<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article class="ticket-section">
            <form id="ticket-form">
                <h2>Ticket Management System</h2>
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="seat" placeholder="Seat No" required><br>
                <input type="date" id="date" required><br>
                <input type="text" id="from" placeholder="From Location" required><br>
                <input type="text" id="to" placeholder="To Location" required><br>
                <input type="submit" value="Book Ticket">
            </form>
            <button id="view-history">View History</button>
        </article>
    </section>
    <section>
        <article id="ticket-history">
            <h3>Ticket History</h3>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Name</th>
                        <th>Seat No</th>
                        <th>Date</th>
                        <th>From Location</th>
                        <th>To Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
